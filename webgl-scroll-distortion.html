<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Scroll Distortion Effect - Awwwards Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            pointer-events: none;
        }

        .spacer {
            height: 200vh;
        }

        .overlay-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 3;
            pointer-events: none;
        }

        .overlay-text h1 {
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .overlay-text p {
            font-size: clamp(1rem, 2vw, 1.5rem);
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        .scroll-indicator {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            font-size: 0.875rem;
            opacity: 0.5;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="content">
        <div class="overlay-text">
            <h1>Dentist in Alexandria</h1>
            <p>Scroll to see the distortion effect</p>
        </div>
        <div class="scroll-indicator">Scroll Down â†“</div>
        <div class="spacer"></div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Lenis Smooth Scroll -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">
        varying vec2 vUv;
        uniform float uScrollSpeed;
        uniform float uTime;

        void main() {
            vUv = uv;
            vec3 pos = position;

            // Distortion based on scroll speed
            float distortionAmount = uScrollSpeed * 0.3;

            // Wave effect
            float wave = sin(pos.y * 3.0 + uTime) * distortionAmount;
            pos.x += wave * 0.5;

            // Vertical stretch effect (jelly-like)
            float stretch = smoothstep(0.0, 1.0, abs(uScrollSpeed)) * 0.2;
            pos.y *= (1.0 + stretch);

            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
        }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
        varying vec2 vUv;
        uniform sampler2D uTexture;
        uniform float uScrollSpeed;
        uniform float uTime;

        void main() {
            vec2 uv = vUv;

            // UV distortion based on scroll speed
            float distortion = uScrollSpeed * 0.05;

            // Ripple effect
            float ripple = sin(uv.y * 10.0 - uTime * 2.0) * distortion;
            uv.x += ripple;

            // Chromatic aberration when scrolling fast
            float aberration = abs(uScrollSpeed) * 0.01;
            vec4 r = texture2D(uTexture, uv + vec2(aberration, 0.0));
            vec4 g = texture2D(uTexture, uv);
            vec4 b = texture2D(uTexture, uv - vec2(aberration, 0.0));

            vec4 color = vec4(r.r, g.g, b.b, 1.0);

            gl_FragColor = color;
        }
    </script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Load texture
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load(
            'https://images.unsplash.com/photo-1629909613654-28e377c37b09?w=1920&h=1080&fit=crop',
            () => {
                console.log('Texture loaded');
            },
            undefined,
            (err) => {
                console.error('Error loading texture:', err);
            }
        );

        // Shader material
        const shaderMaterial = new THREE.ShaderMaterial({
            uniforms: {
                uTexture: { value: texture },
                uScrollSpeed: { value: 0 },
                uTime: { value: 0 }
            },
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent,
            side: THREE.DoubleSide
        });

        // Geometry (16:9 aspect ratio)
        const aspectRatio = 16 / 9;
        const planeWidth = 8;
        const planeHeight = planeWidth / aspectRatio;
        const geometry = new THREE.PlaneGeometry(planeWidth, planeHeight, 32, 32);
        const mesh = new THREE.Mesh(geometry, shaderMaterial);
        scene.add(mesh);

        // Lenis Smooth Scroll
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            smooth: true,
            smoothTouch: false
        });

        let scrollVelocity = 0;
        let targetScrollSpeed = 0;

        lenis.on('scroll', (e) => {
            scrollVelocity = e.velocity;
        });

        // Animation loop
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);

            // Update Lenis
            lenis.raf(time);
            time += 16; // ~60fps

            // Smooth scroll speed transition with GSAP
            gsap.to(shaderMaterial.uniforms.uScrollSpeed, {
                value: scrollVelocity * 0.01,
                duration: 0.3,
                ease: 'power2.out'
            });

            // Update time uniform
            shaderMaterial.uniforms.uTime.value = time * 0.001;

            // Render scene
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Debug info
        console.log('WebGL Scroll Distortion Effect loaded');
        console.log('Scroll to see the effect!');
    </script>
</body>
</html>
